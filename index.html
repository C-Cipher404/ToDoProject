<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <div class="outer">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <h1 class="navbar-brand">Todo List</h1>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <h2>Lists</h2>
                    <div id="lists" class="list-group overflow-auto" style="max-height: 300px;"></div>
                </div>
                <div class="col-md-8">
                    <h2 id="current-list-name">Shopping List</h2> 
                    <div class="d-flex flex-column">
                        <div class="input-group mb-3">
                            <input id="todoInput" type="text" class="form-control" placeholder="Add new todo">
                            <button id="addButton" class="btn btn-primary">Add</button>
                        </div>
                        <div id="current-list-toDos" class="list-group mt-3"></div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
